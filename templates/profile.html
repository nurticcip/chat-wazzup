<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="styles/profile.css">
</head>

<body>
    <div class="modal-content">
        <div class="header">
            <button class="header-btn cancel" id="cancel-btn">Cancel</button>
            <h2 class="header-title">Edit Profile</h2>
            <button class="header-btn save" id="save-btn">Save</button>
        </div>
        <div class="form-container">
            <div class="avatar-section">
                <div class="avatar-wrapper">
                    <img src="images/avatar.png" class="avatar" id="avatar-img" alt="Avatar">
                    <input type="file" id="avatar-input" accept="image/*" style="display: none;">
                    <button class="change-avatar" id="change-avatar-btn">
                        <img src="images/camera.png" alt="Change Avatar" class="camera-icon">
                    </button>
                </div>
                <span class="avatar-text">Add photo</span>
            </div>
            <div class="profile-body">
                <input type="text" class="profile-input" id="user-name" placeholder="User name...">
                <input type="email" class="profile-input" id="email" placeholder="Email...">
                <input type="password" class="profile-input" id="password" placeholder="Password...">
            </div>
        </div>
    </div>
